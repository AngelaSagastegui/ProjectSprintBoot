
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		
		<meta charset="ISO-8859-1"></meta>
		
		<title>Producto</title>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<link 	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
				rel="stylesheet" id="bootstrap-css">
		</link>

		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script type="text/javascript" th:src="@{/js/producto.js}"></script>

	</head>
	
	<body>
	
		<div th:replace="fragments/header :: header"></div>
		
		<div class="container">
			<form th:action="@{/producto/registrar}" method="post" th:object="${producto}">
				<div class="form-group">
					
					<label for="idProducto">ID:</label> 
					<input type="text" class="form-control" th:field="*{idProducto}"></input>
					
					<div class="form-group">
					
						<label 	for="nombre">NOMBRE:</label> 
						<input type="text" th:field="*{nombreProducto}" class="form-control" id="nombre"></input>
	
						<div class="alert alert-danger" th:if="${#fields.hasErrors('nombreProducto')}" 
							th:errors="*{nombreProducto}">
						</div>
						
						
						<label 	for="denominacion">DENOMINACION:</label> 
						<input type="text" th:field="*{denominacion}" class="form-control" id="denominacion"></input>
	
						<div class="alert alert-danger" th:if="${#fields.hasErrors('denominacion')}" 
							th:errors="*{denominacion}">
						</div>
						
							
						<label 	for="gradoAlcohol">GRADO ALCOHOL:</label> 
						<input type="text" th:field="*{gradoAlcohol}" class="form-control" id="gradoAlcohol"></input>
	
						<div class="alert alert-danger" th:if="${#fields.hasErrors('gradoAlcohol')}" 
							th:errors="*{gradoAlcohol}">
						</div>
						
						<label 	for="cantidad">CANTIDAD:</label> 
						<input type="text" th:field="*{cantidad}" class="form-control" id="cantidad"></input>
	
						<div class="alert alert-danger" th:if="${#fields.hasErrors('cantidad')}" 
							th:errors="*{cantidad}">
						</div>
						
					</div>
					
				</div>
				
				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a href="/producto/listar" class="btn btn-danger">Cancelar</a>
			</form>
		</div>
	
		<div th:replace="fragments/footer :: footer"></div>

	</body>
	
</html>
